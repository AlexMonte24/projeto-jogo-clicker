<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topo">
        <h1>Jogo Clicker</h1>
        <p>Clique na caixa abaixo e ganhe pontos!</p>       
    </div>

    <div id="menu">
        <button id="salvar">Salvar</button>
    </div>

    <div>
        <p id="pontos">Pontos: 0</p>
    </div>

    <div class="container-principal">
        <div class="caixa" id="botao">
            <p>Clique em mim!</p>
        </div>

        <div id="menu-upgrade">
            <h2>Upgrades</h2>
            <button class="botao-upgrade" id="upgrade1">Auto Clicker (Custo: 100 pontos)</button>
            <button class="botao-upgrade" id="upgrade2">Upgrade 2 (Custo: 20 pontos)</button>
            <button class="botao-upgrade" id="upgrade3">Upgrade 3 (Custo: 30 pontos)</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
